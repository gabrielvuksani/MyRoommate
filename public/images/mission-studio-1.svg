<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="missionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA07A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Evening Sky -->
  <rect width="400" height="180" fill="url(#skyGradient5)"/>
  
  <!-- Ground -->
  <rect y="180" width="400" height="120" fill="#708090"/>
  
  <!-- Mission District Apartment Building -->
  <rect x="100" y="60" width="200" height="140" fill="url(#missionGradient)" stroke="#CD5C5C" stroke-width="2"/>
  
  <!-- Victorian Details -->
  <rect x="90" y="50" width="220" height="15" fill="#8B0000"/>
  
  <!-- Windows -->
  <!-- Top Floor -->
  <rect x="120" y="80" width="25" height="25" fill="#FFD700" stroke="#666" stroke-width="1"/>
  <rect x="155" y="80" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="190" y="80" width="25" height="25" fill="#FFD700" stroke="#666" stroke-width="1"/>
  <rect x="225" y="80" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="260" y="80" width="25" height="25" fill="#FFD700" stroke="#666" stroke-width="1"/>
  
  <!-- Middle Floor -->
  <rect x="120" y="115" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="155" y="115" width="25" height="25" fill="#FFD700" stroke="#666" stroke-width="1"/>
  <rect x="190" y="115" width="25" height="25" fill="#FFD700" stroke="#666" stroke-width="1"/>
  <rect x="225" y="115" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="260" y="115" width="25" height="25" fill="#FFD700" stroke="#666" stroke-width="1"/>
  
  <!-- Ground Floor -->
  <rect x="120" y="150" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="155" y="150" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="190" y="150" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="225" y="150" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  <rect x="260" y="150" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="1"/>
  
  <!-- Entrance -->
  <rect x="185" y="180" width="30" height="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- BART Station -->
  <rect x="50" y="190" width="80" height="15" fill="#003366"/>
  <text x="90" y="202" text-anchor="middle" fill="white" font-size="10" font-family="Arial">BART</text>
  
  <!-- Mission Street -->
  <rect x="0" y="220" width="400" height="30" fill="#2F4F4F"/>
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="12" font-family="Arial">MISSION ST</text>
  
  <!-- Restaurants -->
  <rect x="320" y="170" width="30" height="30" fill="#FF6347"/>
  <text x="335" y="190" text-anchor="middle" fill="white" font-size="8" font-family="Arial">TACO</text>
  
  <rect x="355" y="170" width="30" height="30" fill="#32CD32"/>
  <text x="370" y="190" text-anchor="middle" fill="white" font-size="8" font-family="Arial">CAFE</text>
  
  <!-- Nightlife -->
  <rect x="20" y="160" width="25" height="40" fill="#8B008B"/>
  <text x="32" y="185" text-anchor="middle" fill="white" font-size="6" font-family="Arial">BAR</text>
  
  <!-- Street Art -->
  <ellipse cx="350" cy="140" rx="20" ry="15" fill="#FF1493" opacity="0.7"/>
  <ellipse cx="360" cy="130" rx="15" ry="10" fill="#00CED1" opacity="0.7"/>
  
  <!-- UCSF in Distance -->
  <rect x="300" y="80" width="60" height="40" fill="#052049" opacity="0.6"/>
  <text x="330" y="105" text-anchor="middle" fill="white" font-size="8" font-family="Arial">UCSF</text>
</svg>