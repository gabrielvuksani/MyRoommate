<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="180" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="180" width="400" height="120" fill="#90EE90"/>
  
  <!-- Modern House -->
  <rect x="80" y="120" width="240" height="120" fill="url(#houseGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="70,120 200,80 330,120" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="100" y="140" width="40" height="40" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  <rect x="180" y="140" width="40" height="40" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  <rect x="260" y="140" width="40" height="40" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="190" y="190" width="20" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="205" cy="215" r="2" fill="#FFD700"/>
  
  <!-- Garden/Yard -->
  <ellipse cx="350" cy="220" rx="30" ry="15" fill="#228B22"/>
  <circle cx="360" cy="210" r="8" fill="#FF6347"/>
  <circle cx="340" cy="225" r="6" fill="#FF69B4"/>
  
  <!-- Trees -->
  <ellipse cx="50" cy="160" rx="25" ry="35" fill="#228B22"/>
  <rect x="47" y="180" width="6" height="20" fill="#8B4513"/>
  
  <!-- UC Berkeley in distance -->
  <rect x="320" y="100" width="60" height="40" fill="#003262" opacity="0.6"/>
  <text x="350" y="125" text-anchor="middle" fill="white" font-size="8" font-family="Arial">UC</text>
</svg>