<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hillsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky with Bay View -->
  <rect width="400" height="150" fill="url(#hillsGradient)"/>
  
  <!-- Hills -->
  <path d="M 0 120 Q 100 100 200 120 T 400 130 L 400 300 L 0 300 Z" fill="#228B22"/>
  
  <!-- Bay Water -->
  <ellipse cx="320" cy="130" rx="60" ry="15" fill="#4169E1" opacity="0.7"/>
  
  <!-- House on Hill -->
  <rect x="150" y="140" width="100" height="80" fill="url(#houseGradient3)" stroke="#999" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="140,140 200,110 260,140" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Windows with Bay View -->
  <rect x="170" y="155" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  <rect x="205" y="155" width="25" height="25" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  
  <!-- Large Window -->
  <rect x="170" y="185" width="60" height="25" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="190" y="200" width="20" height="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Stunning Bay Views -->
  <g opacity="0.6">
    <ellipse cx="300" cy="140" rx="40" ry="8" fill="#4169E1"/>
    <ellipse cx="330" cy="145" rx="30" ry="6" fill="#4169E1"/>
    <path d="M 280 135 Q 290 130 300 135" stroke="#4169E1" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Telegraph Avenue Sign -->
  <rect x="50" y="180" width="60" height="20" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <text x="80" y="195" text-anchor="middle" fill="black" font-size="8" font-family="Arial">TELEGRAPH</text>
  
  <!-- Trees on Hills -->
  <ellipse cx="100" cy="160" rx="20" ry="30" fill="#228B22"/>
  <rect x="97" y="175" width="6" height="15" fill="#8B4513"/>
  
  <ellipse cx="300" cy="170" rx="25" ry="35" fill="#228B22"/>
  <rect x="297" y="190" width="6" height="20" fill="#8B4513"/>
  
  <!-- Campus in Distance -->
  <rect x="320" y="110" width="60" height="25" fill="#003262" opacity="0.5"/>
  <text x="350" y="125" text-anchor="middle" fill="white" font-size="8" font-family="Arial">BERKELEY</text>
  
  <!-- Grad Student Elements -->
  <rect x="60" y="200" width="15" height="10" fill="#8B4513"/>
  <text x="67" y="225" text-anchor="middle" fill="#654321" font-size="6" font-family="Arial">BOOKS</text>
</svg>