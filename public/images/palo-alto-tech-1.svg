<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3D3D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="160" fill="url(#skyGradient4)"/>
  
  <!-- Ground -->
  <rect y="160" width="400" height="140" fill="#A9A9A9"/>
  
  <!-- Modern Tech House -->
  <rect x="120" y="100" width="160" height="100" fill="url(#techGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Flat Modern Roof -->
  <rect x="115" y="95" width="170" height="10" fill="#696969"/>
  
  <!-- Large Windows -->
  <rect x="140" y="120" width="40" height="30" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  <rect x="200" y="120" width="40" height="30" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  
  <!-- Office Space Window -->
  <rect x="140" y="160" width="100" height="25" fill="#FFD700" stroke="#666" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="190" y="180" width="20" height="20" fill="#4682B4" stroke="#36648B" stroke-width="2"/>
  
  <!-- Tech Elements -->
  <!-- Wifi Symbol -->
  <g transform="translate(260,110)">
    <path d="M 0 15 Q -10 5 -20 15" stroke="#32CD32" stroke-width="2" fill="none"/>
    <path d="M 0 15 Q -15 0 -30 15" stroke="#32CD32" stroke-width="2" fill="none"/>
    <circle cx="0" cy="15" r="2" fill="#32CD32"/>
  </g>
  
  <!-- Office Buildings -->
  <rect x="320" y="80" width="30" height="60" fill="#4682B4" opacity="0.7"/>
  <rect x="355" y="70" width="25" height="70" fill="#4682B4" opacity="0.7"/>
  
  <!-- Caltrain -->
  <rect x="50" y="220" width="300" height="8" fill="#FF4500"/>
  <rect x="60" y="215" width="20" height="8" fill="#FFFFFF"/>
  <rect x="90" y="215" width="20" height="8" fill="#FFFFFF"/>
  <rect x="120" y="215" width="20" height="8" fill="#FFFFFF"/>
  
  <!-- University Ave Sign -->
  <rect x="300" y="185" width="80" height="15" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
  <text x="340" y="195" text-anchor="middle" fill="black" font-size="8" font-family="Arial">UNIVERSITY AVE</text>
  
  <!-- Tech Company Logos (Generic) -->
  <rect x="350" y="200" width="20" height="20" fill="#4285F4" rx="3"/>
  <text x="360" y="215" text-anchor="middle" fill="white" font-size="10" font-family="Arial">T</text>
  
  <!-- High-Speed Internet -->
  <g transform="translate(100,120)">
    <line x1="0" y1="0" x2="10" y2="0" stroke="#00FF00" stroke-width="3"/>
    <line x1="0" y1="-3" x2="8" y2="-3" stroke="#00FF00" stroke-width="2"/>
    <line x1="0" y1="3" x2="12" y2="3" stroke="#00FF00" stroke-width="2"/>
  </g>
  
  <!-- Trees -->
  <ellipse cx="80" cy="150" rx="15" ry="20" fill="#228B22"/>
  <rect x="77" y="160" width="6" height="10" fill="#8B4513"/>
</svg>