<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="houseGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="160" fill="url(#skyGradient3)"/>
  
  <!-- Ground -->
  <rect y="160" width="400" height="140" fill="#9ACD32"/>
  
  <!-- Fun House -->
  <rect x="120" y="110" width="160" height="100" fill="url(#houseGradient2)" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="110,110 200,70 290,110" fill="#DC143C" stroke="#B22222" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="140" y="130" width="30" height="30" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  <rect x="230" y="130" width="30" height="30" fill="#87CEEB" stroke="#666" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="185" y="170" width="30" height="40" fill="#FF6347" stroke="#CD5C5C" stroke-width="2"/>
  <circle cx="210" cy="190" r="3" fill="#FFD700"/>
  
  <!-- Fun Elements - Bike Path -->
  <path d="M 50 220 Q 100 210 150 220 T 250 220 T 350 220" stroke="#696969" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  
  <!-- Bicycles -->
  <g transform="translate(80,200)">
    <circle cx="0" cy="10" r="8" fill="none" stroke="#FF4500" stroke-width="2"/>
    <circle cx="20" cy="10" r="8" fill="none" stroke="#FF4500" stroke-width="2"/>
    <line x1="0" y1="10" x2="20" y2="10" stroke="#FF4500" stroke-width="2"/>
    <line x1="10" y1="10" x2="10" y2="0" stroke="#FF4500" stroke-width="2"/>
    <line x1="10" y1="0" x2="5" y2="-5" stroke="#FF4500" stroke-width="2"/>
    <line x1="10" y1="0" x2="15" y2="-5" stroke="#FF4500" stroke-width="2"/>
  </g>
  
  <!-- Trees -->
  <ellipse cx="350" cy="140" rx="20" ry="25" fill="#32CD32"/>
  <rect x="347" y="150" width="6" height="15" fill="#8B4513"/>
  
  <ellipse cx="70" cy="150" rx="15" ry="20" fill="#32CD32"/>
  <rect x="67" y="160" width="6" height="10" fill="#8B4513"/>
  
  <!-- UC Davis Campus in Distance -->
  <rect x="300" y="90" width="80" height="30" fill="#002855" opacity="0.6"/>
  <text x="340" y="110" text-anchor="middle" fill="white" font-size="10" font-family="Arial">UC DAVIS</text>
  
  <!-- Fun Garden -->
  <ellipse cx="300" cy="190" rx="25" ry="15" fill="#FF69B4"/>
  <circle cx="295" cy="185" r="4" fill="#FF1493"/>
  <circle cx="305" cy="195" r="4" fill="#FF1493"/>
  <circle cx="300" cy="180" r="3" fill="#FFD700"/>
</svg>